<script>
    document.addEventListener('DOMContentLoaded', function () {
        function toggleContentAndBlur(button) {
            const parent = button.closest('.title');
            const images = parent.querySelectorAll('.imgBlur');
            const content = parent.querySelector('.content');

            // Toggle blur effect
            images.forEach(image => {
                image.classList.toggle('blurred');
            });

            // Toggle content zichtbaarheid
            content.classList.toggle('visible');
        }

        // Voeg event listeners toe aan alle info knoppen
        const infoButtons = document.querySelectorAll('.knopjeInfo');
        infoButtons.forEach(button => {
            button.addEventListener('click', function () {
                toggleContentAndBlur(this);
            });
        });

        // Specifieke functie voor de carousel
        function toggleCarouselBlur() {
            const carousel = document.querySelector('#hoofden');
            const images = carousel.querySelectorAll('.carousel-images');
            const content = carousel.querySelector('.content');

            // Toggle blur effect
            images.forEach(image => {
                image.classList.toggle('blurred');
            });

            // Toggle content zichtbaarheid
            content.classList.toggle('visible');
        }

        // Voeg een specifieke event listener toe voor de carousel info-knop
        const carouselInfoButton = document.querySelector('#hoofden .knopjeInfo');
        if (carouselInfoButton) {
            carouselInfoButton.addEventListener('click', toggleCarouselBlur);
        }

        // Carousel functionaliteit
        const list = document.querySelector(".list");
        const item = document.querySelector(".slide");
        const itemWidth = item.offsetWidth;

        function handleClick(direction) {
            if (direction === "previous") {
                list.scrollBy({
                    left: -itemWidth,
                    behavior: "smooth"
                });
            } else {
                list.scrollBy({
                    left: itemWidth,
                    behavior: "smooth"
                });
            }
        }

        // Voeg event listeners toe aan de carousel knoppen
        document.querySelector('.buttop--previous').addEventListener('click', () => handleClick('previous'));
        document.querySelector('.buttop--next').addEventListener('click', () => handleClick('next'));
    });
</script>
